          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push api image
        run: |
          docker build -f dockers/Dockerfile.api -t ghcr.io/${{ github.actor }}/api:latest .
          docker push ghcr.io/${{ github.actor }}/api:latest

  doc:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
