      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push doc image
        run: |
          docker build -f dockers/Dockerfile.doc -t ghcr.io/${{ github.actor }}/doc:latest .
          docker push ghcr.io/${{ github.actor }}/doc:latest
