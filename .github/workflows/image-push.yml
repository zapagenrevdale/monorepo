name: Parallel GHCR Image Builds

on:
  push:
    branches: [main]

jobs:
  app:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        run: |
          docker build -f dockers/Dockerfile.app -t ghcr.io/${{ github.actor }}/app:latest .
          docker push ghcr.io/${{ github.actor }}/app:latest

  api:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
